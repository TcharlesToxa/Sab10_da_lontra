<head>
<meta charset="utf-8">
<title>Formulário</title>
</head>

<body>
	<form><fieldset><legend>Informações Principais</legend>
		 <br>
		<label>Nome completo:<input type="text" required="required" placeholder="Digite seu nome completo" size="70" maxlength="70"></label>
	     <br><br>
	  <label>E-mail:</label><input type="email" required="required" placeholder="email@servidor.com" size="40" maxlength="40">
		 <br><br>
		<label>Senha:</label><input type="password" required="required" placeholder="******" size="6" maxlength="6">
		 <br><br>
		<label>Celular:</label><input type="tel" required="required" placeholder="(DDD) 90000-0000" size="15" maxlength="15">
		 <br><br>
	  <label>Mensagem:</label><br>
		<textarea cols="80" rows="4" placeholder="Digite sua mensagem"></textarea>
		<br><br>
		<label>O que gosta de fazer:</label> <br>
	  <input type="checkbox">Ler livros <input type="checkbox">Ver filmes
		<input type="checkbox">Praticar esportes <input type="checkbox">Estudar
		<br><br>
		<label>Sexo:</label> <input name="se" type="radio">Feminino <input name="se" type="radio">Masculino
		<br> <br>
		<label>Cidade - UF:</label> <input type="text" placeholder="Digite sua cidade" size="40" maxlength="40"> - <select>
		  <option>SP</option>
		  <option>RJ</option>
		  <option>MG</option>
		  <option>PR</option>
		</select>
		<br><br><br>
		<input type="submit" formaction="confirma.html" value="Cadastrar"> <input type="reset" value="Cancelar" formaction="index.html">
		
		
		</fieldset></form>
</body>
</html>
